<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="static/css/normalize.min.css">
        <link rel="stylesheet" href="static/css/smoothness/jquery-ui-1.9.1.custom.min.css">
        <link rel="stylesheet" href="static/css/smoothness/jquery-ui-timepicker-addon.css">

        <link rel="stylesheet" href="static/css/main.css">

        <script src="static/js/vendor/modernizr-2.6.1.min.js"></script>
        {{ form.media }}
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <form method="post" action="/some-url/">
            {% csrf_token %}
    
            {{ form.non_field_errors }}

            <div class="fieldWrapper">
                {{ form.sender.errors }}
                <label for="id_point">Location of smell:</label>
                {{ form.point }}
            </div>

            <div class="fieldWrapper">
                {{ form.subject.errors }}
                <label for="id_start_date">Start date:</label>
                {{ form.start_date }}
            </div>

            <div class="fieldWrapper">
                {{ form.message.errors }}
                <label for="id_end_date">End date:</label>
                {{ form.end_date }}
            </div>
    
            <p><input type="submit" value="Submit"></p>
        </form>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="static/js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
        <script src="static/js/vendor/jquery-ui-1.9.1.custom.min.js"></script>
        <script src="static/js/vendor/jquery-ui-timepicker-addon.js"></script>

        <script src="static/js/plugins.js"></script>
        <script src="static/js/main.js"></script>

    </body>
</html>
